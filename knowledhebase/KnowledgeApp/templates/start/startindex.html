<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../static/css/styles.css">
    <script src="../../static/js/script.js"></script>
    <title>Knowledgebase</title>
</head>
<body>
    <div class="head-main" id="head-start">
        <div class="top-cont">
        <div class="logo"><img class="logo-img"src="../../static/img/hut.png">KnowledgeBase</div>
        <div><a href="../legal/" id="legal" class="headlink">Legalnotice</a>&nbsp|&nbsp<a class="headlink" href="../startpage/"> Startpage</a></div>
        </div>
        <h1 class="heading">Knowledge Base</h1>
       
        <input type="search"  id="search-input" onkeydown="filter(event)" placeholder="Knowledge Base durchsuchen">
    </div>
    <div class="all-articles" id="allArticles">
        {% for article in articles %}
        <div class="article-cont">
            <h2 class="article-heading">{{article.title}}</h2>
            <h3 class="article-author">{{article.author}}</h3>
            <p>{{article.text}}</p>
            <span>erstellt: {{article.created_at}}</span>
        </div>
        {%endfor%}
        <a href="../add/" class="button">Hinzuf√ºgen</a>
    </div>
    
</body>
</html>
